<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MMK Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        #chatbox {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .user {
            color: blue;
            margin: 5px 0;
        }
        
        .bot {
            color: green;
            margin: 5px 0;
        }
        
        #inputArea {
            display: flex;
        }
        
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            margin-left: 8px;
            padding: 8px 12px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>
    <div id="chatbox">
        <h2>MMK Chatbot</h2>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (!msg) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div class="user"><b>You:</b> ${msg}</div>`;

            input.value = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: msg
                    })
                });

                const data = await response.json();
                messagesDiv.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
            } catch (error) {
                messagesDiv.innerHTML += `<div class="bot"><b>Bot:</b> Sorry, I couldn't reach the server.</div>`;
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>

</html>
